<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js-Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card ">
                    <div class="card-content">
                        <div class="card-title"><h2>Posts </h2></div>
                        <ul class="collection"></ul>

                            
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for Editing new Blog -->
   <div class="card modal"  id="modal1">
       <div class="card-content">
           <div class="row">
               <div class="card-title"><h4>Edit New Blog</h4></div>
               <form action="#" id="blog-form" class="form">
                   <div class="input-field">
                        <input type="text"  id ="postid">
                        <label for="postid">Post Title</label>
                    </div>    
                   <div class="input-field">  
                        <textarea name="textarea" id="textid" class="materialize-textarea"></textarea>
                        <label for="textid">Write Your Story.....</label>
                    </div>
               </form>
           </div>
           <div class="card-action modal-footer">
            <button class="btn flat grey darken-5" id="cancl">Cancel</button>
            <button class="btn" type="submit" id="post">Post</button>
           </div>
       </div>
   </div>
   <!-- end modal-->

   <!--modal for delete perticular post delet-->
   <div id="modal2" class="card modal">
        <div class="card-content">
            <div class="row">
                <div class="card-title"><h4>Delete Post</h4></div>
                <div class="card-action">    
                    <div class="input-field">
                        <input type="text" name="filter" id="filter" >
                        <label for="filter">keyword to search post</label>
                    </div>
                    <div class="modal-footer card-action">
                        <button class="btn" id="cancl">Cancel</button>
                        <button id="submit" class="btn red">Delete</button>
                    </div>
                </div>
            </div>
        </div>
   </div>
   <!-- end modal here -->

   <!-- modal for clear all post -->
   <div id="modal3" class="card modal">
        <div class="card-content">
            <div class="row">
                <div class="card-title"><h4 style="text-align: center">Clear Posts</h4></div>
                <div class="card-action">    
                    <div class="modal-footer">
                        <button class="btn" id="cancl">Cancel</button>
                        <button id="submit" class="btn red darken-5">Clear All Posts</button>
                    </div>
                </div>
            </div>
        </div>
   </div>
   <!-- end model -->
   <div id="modal4" class="card modal">
        <div class="card-content">
            <div class="row">
                <div class="card-title"><h4>Edit Post</h4></div>
                <div class="card-action">    
                    <div class="input-field">
                        <input type="text" name="filter" id="filter" >
                        <label for="filter">keyword to search post</label>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" id="cancl">Cancel</button>
                        <button id="submit" class="btn green">Update</button>
                    </div>
                </div>
            </div>
        </div>
   </div>
  <div id="modl1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>


    <div class="fixed-action-btn">
        <a class="btn-floating btn-large black">
          <i class="large material-icons">touch_app</i>
        </a>
        <ul>
          <li><a class="btn-floating blue  modal-trigger" href="#modal1"><i class="material-icons">add</i></a></li>
          <li><a class="btn-floating red accent-3 modal-trigger" href="#modal2"><i class="material-icons">remove</i></a></li>
          <li><a class="btn-floating red darken-5 modal-trigger " href="#modal3"><i class="material-icons">delete_forever</i></a></li>
          <li><a class="btn-floating green modal-trigger" href="#modal4"><i class="material-icons">edit</i></a></li>
        </ul>
      </div>
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>  
<script src="app.js"></script>
</body>
</html>
